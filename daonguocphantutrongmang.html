<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>...</title>
</head>
<body>
<script>
    let array = [-3, 5, 1, 3, 2, 10];
    let first = 0;
    let last = array.length - 1;
    while (first < last) {
        x = array[first];
        array[first] = array[last];
        array[last] = x;
        first++;
        last--;
    }
    console.log(array);
</script>
</body>
</html>
