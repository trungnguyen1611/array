<!DOCTYPE html>

    <title>...</title>
</head>
<body>
<script>
    let nums = [4, 5, 8, 9, 10, 3, 1, 2, 7, 6];
    let first=0;
    let last=nums.length-1;
    while(first<last){
        x=nums[first];
        nums[first]=nums[last];
        nums[last]=x;
        first++;
        last--;
    }console.log(nums);
</script>
