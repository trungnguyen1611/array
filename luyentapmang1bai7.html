<body>
<script>
    let nums = [4, 5, 8, 9, 10, 3, 1, 2, 7, 6];
    let v=+prompt();
    let i=0;
    while(i<nums.length){
        if(v==nums[i]){
            for(j=i;j<nums.length;j++)
            nums[j]=nums[j+1];
        }else{
            i++;
        }
    }nums[nums.length-1]=0
    console.log(nums)
</script>
