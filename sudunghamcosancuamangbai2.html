<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>...</title>
</head>
<body>
<script>
    let x = prompt();
    let str = x.toString();
    let i = 0;
    let result = [str[0]];
    for(i=0;i<str.length;i++){
        if(str[i]%2==0){
            result.push('-',str[i]);
        }
        else{
            result.push(str[i]);
        }
    }
    console.log(result.join(''));
</script>
</body>
</html>
