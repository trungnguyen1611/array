<script>
    let nums = [4, 5, 8, 9, 10, 3, 1, 2, 7, 6];
    let v=+prompt();
    let i=0;
    while(i<nums.length){
        if(v==nums[i]){
            alert(`${v} is in the array`);
            break;
        }else{
            i++;
        }
    }
</script>
