<script>
    let nums = [4, 5, 8, 9, 10, 3, 1, 2, 7, 6];

        for (let j = 0; j < nums.length; j++) {
            if(nums[j]<nums[j+1]){
                let temp=nums[j+1];

                nums[j]=temp;
            }
        }
    }console.log(nums)
